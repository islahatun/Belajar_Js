    <title>Learn JS function</title>

<body>
    

    <script>
        var total ;
var kubusA;
var kubusB;
function VolumeKubus(a,b){

    kubusA = a*a*a;
    kubusB = b*b*b;

    total = kubusA +kubusB;

    return total;

}

console.log(VolumeKubus (3,4));
    </script>
</body>
